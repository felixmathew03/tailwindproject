<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-full bg-slate-950 border-b border-gray-500">
        <div class="w-9/10 mx-auto flex items-center py-4 justify-between"> 
            <img src="./images/bg1.png" alt="" class="w-1/5">
            <button class="py-2 px-7 bg-linear-to-b from-slate-900 from-60% to-teal-950  border-2 border-teal-500 text-white w-max rounded-2xl text-xl">Let's Start</button>
        </div>
    </div>
    <div class="w-full h-screen bg-slate-950 flex flex-col justify-end items-center font-sans">
        <div class="w-2/3 h-1/3  flex flex-col items-center gap-8">
           <h1 class="text-6xl font-light text-white">Build your <span class="font-normal">Digital Product</span></h1> 
           <div class="flex justify-between items-center gap-16 h-2/3 ">
            <div class=" h-full grid grid-cols-1 gap-5">
                <div class="w-12 h-12 border-2 border-gray-900 rounded-xl flex items-center justify-center">
                    <img src="./images/icons8-basketball-50.png" alt="" class="w-2/3 h-2/3 object-contain">
                </div>
                <div class="w-12 h-12 border-2 border-gray-900 rounded-xl flex items-center justify-center">
                    <img src="./images/icons8-behance-32.png" alt=""  class="w-2/3 h-2/3 object-contain">
                </div>
                <div class="w-12 h-12 border-2 border-gray-900 rounded-xl flex items-center justify-center">
                    <img src="./images/icons8-pinterest-50.png" alt=""  class="w-2/3 h-2/3 object-contain">
                </div>
            </div>
            <div class=" h-full text-gray-400 text-4xl leading-12 text-center">
                <div class="h-max">
                    We provide Product Design, <span class="text-white font-medium">UI/UX Design</span>, <span class="text-white font-medium">Mobile App</span>, 
                    Creative Director, and <span class="text-white font-medium"></span>Development services! Please share your ideas with us 
                and create a better<span class="text-white font-medium"> website/mobile app/dashboard</span> or you digital product!
                </div>
            </div>
            <div class=" h-full grid grid-cols-1 gap-5">
                <div class="w-12 h-12 border-2 border-gray-900 rounded-xl flex items-center justify-center">
                    <img src="./images/icons8-whatsapp-50.png" alt=""  class="w-2/3 h-2/3 object-contain">
                </div>
                <div class="w-12 h-12 border-2 border-gray-900 rounded-xl flex items-center justify-center">
                    <img src="./images/icons8-telegram-50.png" alt=""  class="w-2/3 h-2/3 object-contain">
                </div>
                <div class="w-12 h-12 border-2 border-gray-900 rounded-xl flex items-center justify-center">
                    <img src="./images/icons8-facebook-50 (1).png" alt=""  class="w-2/3 h-2/3 object-contain">
                </div>
            </div>
           </div>
           <div class="flex gap-5 justify-center">
            <button class="text-2xl text-white bg-linear-to-b from-sky-700 rounded-xl to-teal-500 py-3 px-5">Get a meeting schedule</button>
            <button class="text-2xl text-white rounded-xl border-2 border-sky-600 py-3 px-5">Get a Free Consultation</button>
           </div>
        </div>
        <div class="w-full py-2">
            <div class="w-9/10 flex justify-between items-center">
                <p>2024 nexuxlab. All rights reserved.</p>
                <div class="flex gap-2 items-center">
                    <div class="w-8 h-8 border-2 border-gray-900 rounded-xl flex items-center justify-center">
                        <img src="./images/icons8-x-50.png" alt=""  class="w-2/3 h-2/3 object-contain">
                    </div>
                    <div class="w-8 h-8 border-2 border-gray-900 rounded-xl flex items-center justify-center">
                        <img src="./images/icons8-instagram-50.png" alt=""  class="w-2/3 h-2/3 object-contain">
                    </div>
                    <div class="w-8 h-8 border-2 border-gray-900 rounded-xl flex items-center justify-center">
                        <img src="./images/icons8-linkedin-24.png" alt=""  class="w-2/3 h-2/3 object-contain">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
